<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
	<title>&Uuml;bung 2</title>
  <meta name="description" content="Inhalt der zweiten EMI &Uuml;bung">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="shortcut icon" href="css/img/favicon.ico" type="image/x-icon" />
	<script src="lib/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
	<div id="form-wrapper">
		<form name="feedback">
			<p>
        <label class="contactlabel">Geschlecht</label>
        <label class="radiolabel" for="men">Mann</label>
				<input type="radio" id="men" name="men" value="men" />
        <label class="radiolabel" for="woman">Frau</label>
				<input type="radio" id="woman" name="woman" value="woman" />
			</p>
      <p>
        <label for="name" class="contactlabel">Name*</label>
        <input id="name" type="Text" required="required" size="45" value="" name="name" />
      </p>
      <p>
        <label for="firstname" class="contactlabel">Vorname</label>
        <input id="firstname" type="Text" required="required" size="45" value="" name="firstname" />
      </p>
      <p>
        <label class="contactlabel" for="email">E-Mail*</label>
        <input id="email" type="email" required="required" size="45" value="" name="email" />
      </p>
      <p>
        <label class="contactlabel" for="text">Nachricht*</label>
        <textarea id="text" required="required" cols="43" name="text" rows="10"></textarea>
      </p>
      <p>
      <label class="contactlabel">&nbsp;</label>
      <input id="contactsubmit" type="Submit" value="Senden" name="">
      <input type="reset">
      </p>
		</form>
	</div>
</body>
</html>
